<!DOCTYPE html>
<html>
<head>
	<title>Tracking - ljunggren.io</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="./js/index.js"></script>
	<link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
	<table>
		<tr>
			<td>
				<label>Input Type</label>
			</td>
			<td>
				<input type="radio" name="inputType" value="trackingNumbers" checked="checked"/>Tracking Numbers
				<input type="radio" name="inputType" value="csv"/>CSV
			</td>
		</tr>
		<tr>
			<td>
				<label>Service</label>
			</td>
			<td>
				<select id="service">
					<option value="fedex">Fedex</option>
					<option value="dhl">DHL</option>
					<option value="ups">UPS</option>
					<option value="usps">Postal Service</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label>Email</label>
			</td>
			<td>
				<input id="email" type="text"/><br/>
			</td>
		</tr>
		<tr id="tracking-numbers-row">
			<td>
				<label>Tracking Numbers</label>
			</td>
			<td>
				<textarea id="tracking-numbers" cols="35" rows="15"></textarea>
			</td>
		</tr>
		<tr id="file-row">
			<td>
				<label>File</label>
			</td>
			<td>
				<input id="file" type="file"/>
			</td>
		</tr>
		<tr>
			<td>
				<button type="button" onclick="track()">Submit</button> 
			</td>
			<td>
				<div id="message"></div>
			</td>
		</tr>
	</table>
</body>
</html>
